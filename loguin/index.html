<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Page</title>
      </head>
      <body>
        <div class="container">
          <div class="content">
            <div class="layout">
              <div class="left-section">
                <a href="javascript:void(0)">
                  <img src="" alt="logo" class="logo" />
                </a>
                <h2 class="heading"></h2>
                <p class="description"></p>
                <p class="description">
                  Não possui conta ?
                  <a href="javascript:void(0);" class="register-link"
                    >Registre-se aqui</a
                  >
                </p>
              </div>

              <form class="form">
                <h3 class="form-title">Faça seu login</h3>

                <div class="input-group">
                  <input
                    name="email"
                    type="email"
                    autocomplete="email"
                    required
                    class="input"
                    placeholder="Email"
                  />
                </div>
                <div class="input-group">
                  <input
                    name="senha"
                    type="senha"
                    autocomplete="current-password"
                    required
                    class="input"
                    placeholder="Senha"
                  />
                </div>

                <div class="forgot-password">
                  <a href="javascript:void(0);" class="forgot-link"
                    >Esqueceu sua senha?</a
                  >
                </div>

                <div class="button-container">
                  <button type="button" class="login-button">Log in</button>
                </div>

                <p class="separator">ou continue com</p>

                <div class="social-buttons">
                  <button type="button" class="social-button">
                    <!-- Ícone SVG Google -->
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="30px"
                      class="icon"
                      viewBox="0 0 512 512"
                    >
                      <path fill="#fbbd00" d="M120 256c..."></path>
                    </svg>
                  </button>
                  <button type="button" class="social-button">
                    <!-- Ícone SVG Apple -->
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="30px"
                      fill="#000"
                      viewBox="0 0 22.773 22.773"
                    >
                      <path d="M15.769 0h..."></path>
                    </svg>
                  </button>
                  <button type="button" class="social-button">
                    <!-- Ícone SVG Facebook -->
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="30px"
                      fill="#007bff"
                      viewBox="0 0 167.657 167.657"
                    >
                      <path d="M83.829..."></path>
                    </svg>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </body>
    </html>
  </body>
</html>
